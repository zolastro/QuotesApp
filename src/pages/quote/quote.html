<ion-header>

  <ion-navbar>
    <ion-title>{{ quote.person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{ quote.text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          small
          clear
          color="danger"
          (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button
    ion-button
    outline
    (click)="onClose()">Close</button>
</ion-content>
